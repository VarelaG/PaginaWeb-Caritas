<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle de Publicación</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/media/caritas.webp" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Cariatas
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Inicio</a>
                </li>
            </ul>

        </div>

    </div></nav>

<div class="container">
    <br>
    <div th:if="${publicacionDetalle}">
        <div class="card">
            <h3 class="card-title text-center" th:text="${publicacionDetalle.titulo}">Título</h3>

            <div class="card-body centered-image fixed-size-image">
                <img class="img-thumbnail rounded container"
                     th:src="@{'/media/'+${publicacionDetalle.getImagen()}}"
                     th:alt="${publicacionDetalle.getImagen()}"
                     style="max-width: 80%">
                <p class="card-text" th:text="${publicacionDetalle.descripcion}">Descripción</p>
                <p class="card-text">
                    <small class="text-muted" th:text="${publicacionDetalle.fecha}">Fecha</small>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
